<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MoneyPilot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>MoneyPilot</h1>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <h2>Create Your Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="referralCode">Referral Code (Optional)</label>
                <input type="text" id="referralCode" name="referralCode">
            </div>
            <button type="submit" class="btn-submit">Create Account</button>
        </form>
        <div class="form-links">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
        <div class="form-links">
            <p>Join our community: <a href="https://chat.whatsapp.com/BR2lDg9u5v378KB4SE5XnU" target="_blank">WhatsApp Group</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userData = {
                fullName: formData.get('fullName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: formData.get('password'),
                referralCode: formData.get('referralCode')
            };

            // Validate passwords match
            if (userData.password !== document.getElementById('confirmPassword').value) {
                alert('Passwords do not match!');
                return;
            }

            const result = auth.register(userData);
            
            if (result.success) {
                alert('Registration successful! Please login.');
                window.location.href = 'login.html';
            } else {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
